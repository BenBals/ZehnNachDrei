<template name="Article">
  <div>
    <article class="whiteBg article">
      <img src="{{imgSource}}" class="bigPic">
      <h1>{{title}}</h1>
      <div class="text markdown-inside">
        {{{processToHtml text}}}

        {{#if author}}
          <span class="articleSpecs">Von {{author}}</span> <br>
        {{else}}
        {{/if}}
        <span class="articleSpecs">Ver√∂ffentlicht am {{timestampToGermanDate publishDate}}</span>
        

        {{#if pollData}}
            <p>there is a poll</p>
            {{> Poll parse pollData}}
        {{else}}
        {{/if}}
        <hr>
        <br>

        <!-- Comments powered by Disqus -->
        <div id="disqus_thread"></div>
        <script>
        /**
        * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

        */

        var disqus_config = function () {
        this.page.url = PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        */
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//zehnnachdrei.disqus.com/embed.js';

        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Bitte aktiviere JavaScript um die Kommentare an zu sehen.</noscript>
      </div>
    </article>
  </div>
</template>
