<template name="Poll">
  <form class="pollForm">
    <p>{{question}}</p>
    <fieldset>
      {{#each options}}
        <input type="radio" id="{{this}}" value="{{this}}" name="poll"><label for="{{this}}"> {{this}}</label> <br>
      {{/each}}
    </fieldset>
    <a href="#" class="btn submit-poll">Abstimmen</a>
  </form>
</template>
