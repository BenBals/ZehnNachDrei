<template name="NavBar">
  <nav class="navbar">
    <div class="ul-wrapper">

      <div class="left">
        <ul>
          <li>
            <b>
              <a href="/" class="btnFlat">ZehnNachDrei</a>
            </b>
          </li>
        </ul>
      </div>

      <div class="right">
        <ul>
          <li>
            <a href="/" class="btnFlat">Home</a>
            <a class="btnFlat searchButton">Suchen</a>
            <!-- <i class="fa fa-search searchButton iconBtnSmall"></i> -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="search dpn">
      <input type="text" id="searchBox" value="{{query.str}}" placeholder="Suchen">
      <select id="category" class="custom-dropdown">
        <option value="all">Alle</option>
        {{#each categories}}
          {{#if isSelected this}}
            <option value="{{this}}" selected>{{this}}</option>
          {{else}}
            <option value="{{this}}">{{this}}</option>
          {{/if}}
        {{/each}}
      </select>
    </div>
</template>
